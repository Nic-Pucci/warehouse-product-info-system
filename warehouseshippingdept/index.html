<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <!-- Popper -->
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    
    <!-- SnackbarJS plugin -->
    <script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>

    <!-- Bootstrap Material Design -->
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <script src="index.js" crossorigin="anonymous"></script>
    
    <title>Warehouse | Shipping Dept.</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="top_nav_bar">
        <span class="navbar-brand mb-0 h1"><b>Warehouse</b> | Shipping Dept.</span>
    </nav>

    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="container-fluid pt-4 pr-5 pl-5">
        <div class="row">
            <div class="col-sm-3">
                <h4>Create New Item:</h4>
                <form id="add_product_form" class="needs-validation">
                    <div class="form-group">
                        <label for="product_name">Item Name: </label> 
                        <input class="form-control" type="text" name="product_name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="product_weight">Item Weight (kg): </label>    
                        <input class="form-control" type="number" step="0.01" min=0 name="product_weight" placeholder="Weight kg" required>
                    </div>
                    <div class="form-group">
                        <label for="product_length">Item Length (cm): </label>    
                        <input class="form-control" type="number" step="0.01" min=0 name="product_length" placeholder="Length cm" required>
                    </div>
                    <div class="form-group">
                        <label for="product_width">Item Width (cm): </label>    
                        <input class="form-control" type="number" step="0.01" min=0 name="product_width" placeholder="Width cm" required>
                    </div>
                    <div class="form-group">
                        <label for="product_height">Item Height (cm): </label>    
                        <input class="form-control" type="number" step="0.01" min=0 name="product_height" placeholder="Height cm" required>
                    </div>
                    <input class="btn btn-primary" type="submit" form="add_product_form" value="Submit" id="add_product_submit_button">
                </form>
            </div>
            <div class="col-sm-9 pl-5">
                <h2>Products:</h2>
                <table class="table" id="product_table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Weight</th>
                        <th>Dimensions</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="edit_product_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit_product_form" class="needs-validation">
                        <div class="form-group">
                            <input class="form-control" type="hidden" name="edit_product_id" id="edit_product_id" placeholder="ID" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_product_name">Item Name: </label> 
                            <input class="form-control" type="text" name="edit_product_name" id="edit_product_name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_product_weight">Item Weight (kg): </label>    
                            <input class="form-control" type="number" step="0.01" min=0 name="edit_product_weight" id="edit_product_weight" placeholder="Weight kg" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_product_length">Item Length (cm): </label>    
                            <input class="form-control" type="number" step="0.01" min=0 name="edit_product_length" id="edit_product_length" placeholder="Length cm" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_product_width">Item Width (cm): </label>    
                            <input class="form-control" type="number" step="0.01" min=0 name="edit_product_width" id="edit_product_width" placeholder="Width cm" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_product_height">Item Height (cm): </label>    
                            <input class="form-control" type="number" step="0.01" min=0 name="edit_product_height" id="edit_product_height" placeholder="Height cm" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="edit_product_save_button" class="btn btn-primary" form="edit_product_form">Save Changes</button>
                    <button type="button" id="edit_product_cancel_button" class="btn btn-secondary" type="submit" form="edit_product_form" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
   

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom text-center text-lg-start">
        <div class="text-center">
            <a href="#top_nav_bar">Back to top</a>
        </div>
    </nav>

    

</body>
</html>
